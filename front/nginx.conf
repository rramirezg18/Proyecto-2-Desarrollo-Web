server {
  listen 80;
  server_name _ proyecto;

  root /usr/share/nginx/html;
  index index.html;

  # ---------- Report-service (PDFs) ----------

  # Health expl√≠cito (el endpoint real es /health en el backend)
  location = /api/reports/health {
    proxy_pass http://report-service:8080/health;
    proxy_http_version 1.1;

    # üîê RS_TOKEN inyectado hacia el report-service
    proxy_set_header Authorization "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYWRtaW4ifQ.FvQrTJxDkkSjQRcsmuUtY1C-V5xCMrLlP6kdDPHiO64";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_request_buffering off;
  }

  # --- PDFs /api/reports/* ‚Üí report-service:/reports/*
  location ^~ /api/reports/ {
    proxy_pass http://report-service:8080/reports/;
    proxy_http_version 1.1;

    # üîÅ Reenviar el token del usuario al RS para que a su vez lo mande a tu API C#
    proxy_set_header X-Api-Authorization $http_authorization;

    # üîê RS_TOKEN inyectado hacia el report-service
    proxy_set_header Authorization "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYWRtaW4ifQ.FvQrTJxDkkSjQRcsmuUtY1C-V5xCMrLlP6kdDPHiO64";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_request_buffering off;
  }

  # ---------- API C# ----------
  location ^~ /api/ {
    proxy_pass http://api:8080;
    proxy_http_version 1.1;

    # La app Angular ya manda Authorization: Bearer <token_de_sesion>
    # Lo dejamos pasar tal cual hacia tu API.
    proxy_set_header Authorization $http_authorization;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_request_buffering off;
  }

  # ---------- SignalR / WebSockets ----------
  location ^~ /hubs/ {
    proxy_pass http://api:8080;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;

    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  # ---------- SPA (Angular/React/Vue) ----------
  location / {
    try_files $uri $uri/ /index.html;
  }
}
