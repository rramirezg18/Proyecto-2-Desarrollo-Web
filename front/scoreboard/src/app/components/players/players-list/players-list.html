<mat-card class="mat-elevation-z4">
  <mat-card-title>Lista de Jugadores</mat-card-title>

  <!-- Filtros -->
  <div class="filters mb-3">
    <mat-form-field appearance="outline">
      <mat-label>Buscar jugador</mat-label>
      <input matInput [(ngModel)]="search" (keyup.enter)="applyFilter()" placeholder="Nombre o número" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>ID de Equipo</mat-label>
      <input matInput type="number" [(ngModel)]="teamId" (keyup.enter)="applyFilter()" placeholder="Ej: 1" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="applyFilter()">
      <mat-icon>search</mat-icon> Filtrar
    </button>
  </div>

  <!-- Botón para crear nuevo jugador -->
  <div class="mb-3">
    <button mat-raised-button color="primary" routerLink="/players/create">
      <mat-icon>add</mat-icon> Nuevo Jugador
    </button>
  </div>

  <!-- Tabla de jugadores -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let player">{{ player.id }}</td>
    </ng-container>

    <!-- Número -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef="let player">{{ player.number }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let player">{{ player.name }}</td>
    </ng-container>

    <!-- Equipo -->
    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef>Equipo</th>
      <td mat-cell *matCellDef="let player">{{ player.teamName }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let player">
        <button mat-icon-button color="primary" [routerLink]="['/players/edit', player.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePlayer(player.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Renderizado de columnas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageIndex]="page - 1"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  (page)="onPageChange($event)">
</mat-paginator>
