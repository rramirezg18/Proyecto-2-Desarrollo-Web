<mat-card>
  <mat-card-title>{{ isEdit ? 'Editar Equipo' : 'Nuevo Equipo' }}</mat-card-title>

  <form (ngSubmit)="save()" #teamForm="ngForm">
    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        [(ngModel)]="team.name"
        name="name"
        required />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Color</mat-label>
      <input
        matInput
        [(ngModel)]="team.color"
        name="color" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Guardar
    </button>
    <button mat-button routerLink="/teams">
      Cancelar
    </button>
  </form>
</mat-card>
