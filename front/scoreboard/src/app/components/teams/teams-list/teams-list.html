<!-- src/app/components/teams/teams-list/teams-list.html -->
<mat-card class="mat-elevation-z4">
  <mat-card-title>Lista de Equipos</mat-card-title>

  <!-- Filtro -->
  <div class="filters mb-3">
    <mat-form-field appearance="outline">
      <mat-label>Buscar equipo</mat-label>
      <input matInput [(ngModel)]="search" (keyup.enter)="applyFilter()" placeholder="Nombre del equipo" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="applyFilter()">
      <mat-icon>search</mat-icon> Filtrar
    </button>
  </div>

  <!-- Botón crear -->
  <div class="mb-3">
    <button mat-raised-button color="primary" routerLink="/teams/create">
      <mat-icon>add</mat-icon> Nuevo Equipo
    </button>
  </div>

  <!-- Tabla -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let team">{{ team.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let team">{{ team.name }}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let team">
        <span class="color-dot" [style.background]="team.color || '#ccc'"></span>
        {{ team.color || '—' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="playersCount">
      <th mat-header-cell *matHeaderCellDef>Jugadores</th>
      <td mat-cell *matCellDef="let team">{{ team.playersCount ?? 0 }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let team">
        <button mat-icon-button color="primary" [routerLink]="['/teams/edit', team.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTeam(team.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="page - 1"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</mat-card>
